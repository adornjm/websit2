<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Concepts</title>
</head>
<body>
    <p id="output"></p>

    <script>
        const outputElement = document.getElementById("output");

        // String methods
        const str = "Hello, World!";
        outputElement.innerHTML += "String: " + str + "<br>";
        outputElement.innerHTML += "Length: " + str.length + "<br>";
        outputElement.innerHTML += "Uppercase: " + str.toUpperCase() + "<br>";
        outputElement.innerHTML += "Lowercase: " + str.toLowerCase() + "<br>";
        outputElement.innerHTML += "Substring: " + str.substring(0, 5) + "<br>";
        outputElement.innerHTML += "Character at index 7: " + str.charAt(7) + "<br>";

        // Number methods
        const num = 42.75;
        outputElement.innerHTML += "Number: " + num + "<br>";
        outputElement.innerHTML += "Fixed to 2 decimal places: " + num.toFixed(2) + "<br>";
        outputElement.innerHTML += "Absolute value: " + Math.abs(num) + "<br>";
        outputElement.innerHTML += "Rounded down: " + Math.floor(num) + "<br>";
        outputElement.innerHTML += "Rounded up: " + Math.ceil(num) + "<br>";
        outputElement.innerHTML += "Square root: " + Math.sqrt(num) + "<br>";

        // Array methods
        const arr = [1, 2, 3, 4, 5];
        outputElement.innerHTML += "Array: " + arr + "<br>";
        outputElement.innerHTML += "Length: " + arr.length + "<br>";
        outputElement.innerHTML += "First element: " + arr[0] + "<br>";
        outputElement.innerHTML += "Last element: " + arr[arr.length - 1] + "<br>";
        outputElement.innerHTML += "Joined as string: " + arr.join(", ") + "<br>";
        outputElement.innerHTML += "Reversed array: " + arr.reverse() + "<br>";

        // Date methods
        const currentDate = new Date();
        outputElement.innerHTML += "Current date: " + currentDate + "<br>";
        outputElement.innerHTML += "Year: " + currentDate.getFullYear() + "<br>";
        outputElement.innerHTML += "Month: " + (currentDate.getMonth() + 1) + "<br>";
        outputElement.innerHTML += "Day: " + currentDate.getDate() + "<br>";
        outputElement.innerHTML += "Hours: " + currentDate.getHours() + "<br>";

        // Function methods
        function greet(name) {
            outputElement.innerHTML += "Hello, " + name + "!" + "<br>";
        }
        greet("Alice");

        function add(a, b) {
            return a + b;
        }
        outputElement.innerHTML += "Sum: " + add(3, 5) + "<br>";
    </script>
</body>
</html>
